<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3436;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #0984e3;
      box-shadow: 0 0 4px #0984e3;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #strengthBar {
      height: 8px;
      width: 100%;
      border-radius: 5px;
      background-color: #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background: #0984e3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #0652DD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      <div class="error" id="nameError"></div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <div class="error" id="emailError"></div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter 10-digit phone" required>
      <div class="error" id="phoneError"></div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
      <div id="strengthBar"></div>
      <div class="error" id="passwordError"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
      <div class="error" id="confirmError"></div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear old errors
      document.querySelectorAll('.error').forEach(err => err.textContent = '');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      let valid = true;

      // Name validation
      if (name.length < 3) {
        document.getElementById('nameError').textContent = "Name must be at least 3 characters.";
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById('emailError').textContent = "Invalid email address.";
        valid = false;
      }

      // Phone validation
      const phonePattern = /^[0-9]{10}$/;
      if (!phone.match(phonePattern)) {
        document.getElementById('phoneError').textContent = "Phone must be 10 digits.";
        valid = false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      // Confirm password
      if (password !== confirmPassword) {
        document.getElementById('confirmError').textContent = "Passwords do not match.";
        valid = false;
      }

      if (valid) {
        alert("Registration successful!");
        form.reset();
        document.getElementById('strengthBar').style.backgroundColor = '#ccc';
      }
    });

    // Password strength meter
   
   
  </script>
</body>
</html>
